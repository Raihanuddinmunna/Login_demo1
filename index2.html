    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login -2</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>


        <main>

            <section>

                <div class="w-screen  md:w-full h-full bg-repat-no bg-cover"
                    style="background-image: url('Image/img1234.avif')">
                    
                    <div class="flex justify-center py-5 ">
                        <form action="" method="get">



                            <h1 class="font-medium">Your Username</h1>
                            <input type="text" name="" id=""
                                class="font-semibold pl-2 border-black border-2 w-72 h-8 md:w-80 md:h-10 rounded-lg">
                            <br>
                            <br>
                            <h1 class="font-medium">Your E-mail</h1>
                            <input type="email" name="" id="my-email"
                                class="font-semibold pl-2 border-black border-2 w-72 h-8 md:w-80 md:h-10 rounded-lg">
                            <br>
                            <br>
                            <h1 class="font-medium">Date Of Birth</h1>
                            <input type="date" name="" id=""
                                class="font-semibold pl-2 border-black border-2 w-72 h-8 md:w-80 md:h-10 rounded-lg">
                            <br>
                            <br>
                            <h1 class="font-medium">Contact Number</h1>
                            <input type="tel" name="" id=""
                                class="font-semibold pl-2 border-black border-2 w-72 h-8 md:w-80 md:h-10 rounded-lg">
                            <br>
                            <br>
                            <h1 class="font-medium">New password</h1>
                            <input type="password" name="" id="my-password"
                                class="font-semibold pl-2 border-black border-2 w-72 h-8 md:w-80 md:h-10 rounded-lg">
                            <br>
                            <br>
                            <h1 class="font-medium">Confram password</h1>
                            <input type="password" name="" id=""
                                class="font-semibold pl-2 border-black border-2 w-72 h-8 md:w-80 md:h-10 rounded-lg">
                            <br>
                            <br>
                            <h1 class="font-medium">Gender</h1><br>

                            <div class="flex flex-col-2 gap-2">
                                <input type="radio" name="" id="">
                                <h1 class="font-medium">Male</h1>
                            </div>

                            <div class="flex flex-col-2 gap-2">
                                <input type="radio" name="" id="">
                                <h1 class="font-medium">Female</h1>
                            </div>
                            <br>



                            <div>
                                <button
                                    class="w-24 rounded-md h-8 text-xl text-black border-2 shadow-2xl bg-inherit font-semibold hover:bg-emerald-600 hover:text-2xl hover:text-white hover:w-28 hover:h-10"
                                    id="submit-btn">Submit</button>
                                <button
                                    class="w-24 rounded-md h-8 text-xl text-black border-2 shadow-2xl bg-inherit font-semibold  hover:bg-black hover:text-2xl hover:text-white hover:w-28 hover:h-10"
                                    id="reset_btn">Reset</button>
                            </div>
                    </div>
                    </form>

                </div>
            </section>




        </main>

        <!-- <div class=""> -->

    </body>

    </html>
