<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main>


        <div class="w-screen  md:w-full h-screen bg-no-repeat bg-cover   "
            style="background-image: url('Image/login-img.jpg')">
            <div class="flex justify-center py-5 items-center ">
                <form action="" method="get">




                    <div class="border-2 border-indigo-600 w-96 h-80 mt-10  ">


                        <h1 class="text-2xl text-white font-semibold hover:text-3xl text-center">Please login</h1>
                        <br>

                        <div class="ml-6">
                            <input
                                class="bg-inherit  shadow-2xl text-white font-semibold  border-4 text-xl w-72 h-8 md:w-80 md:h-10 rounded-lg p-4 "
                                type="email" name="" placeholder="Your e-mail" id="user-email">
                            <br>
                            <br>
                            <input
                                class="bg-inherit shadow-2xl text-white font-semibold  border-4 text-xl  w-72 h-8 md:w-80 md:h-10 rounded-lg p-4"
                                type="password" name="" placeholder="Your password" id="user-password">
                            <br>
                            <br>
                        </div>

                        <div class="ml-4 mr-4">
                            <button
                                class="w-full rounded-md h-10 text-xl text-black border-2 shadow-2xl   font-semibold bg-lime-500 hover:text-2xl hover:text-white"
                                id="submit_btn">Login</button>
                            
                        </div>



                        <div class="flex flex-row gap-4 justify-center pt-12">
                            <h1 class="text-2xl text-black font-bold">I have no Account</h1>


                            <a class="text-2xl text-black underline font-semibold" href="./index.html">create</a>
                        </div>


                </form>
            </div>

        </div>

        </div>

    </main>





</body>

</html>
