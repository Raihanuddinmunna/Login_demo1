<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main>


        <section>

            <div class="w-px[120px] md:w-full h-screen bg-repat-no bg-cover"
                style="background-image: url('Image/login-img.jpg')">

                <div class=" md:size-96  ml-0 md:ml-96 flex justify-center py-16 md:py-36 ">
                    <form action="" method="get">





                        <input type="email" name="" id="my-email" placeholder="E-mail"
                            class="font-semibold pl-2 border-black border-2 w-72 h-8 md:w-80 md:h-10 rounded-lg">
                        <br>
                        <br>


                        <input type="password" name="" id="my-password" placeholder="password"
                            class="font-semibold pl-2 border-black border-2 w-72 h-8 md:w-80 md:h-10 rounded-lg">
                        <br>
                        <br>




                        <div>
                            <button
                                class="w-24 rounded-md h-8 text-xl text-black border-2 shadow-2xl   font-semibold  bg-emerald-600 hover:text-2xl hover:text-white hover:w-28 hover:h-10"
                                id="submit-btn">Submit</button>
                        </div>


                        <div class="flex gap-10">
                            <h1 class="text-2xl text-sky-300 ">I have no Account</h1>
                            <a class="text-2xl text-black   underline " href="./index.html">Create</a>

                        </div>
                </div>
                </form>

            </div>
        </section>

    </main>





</body>

</html>
